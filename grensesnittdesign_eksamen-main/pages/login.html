<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>

    <!-- Main container -->
    <div class="container">

        <!-- Background image for header -->
        <div class="backgroundTop" alt="inside cafe"></div>

        <!-- Company logo -->
        <div class="logo" alt="cafe logo"></div>

        <div class="grid-container">

            <!-- Text input fields for user login -->
            <div class="grid-item grid-item-1">
                <input class="input-ansatt" type="text" placeholder="Brukernavn" id="username"
                    style="border: none; font-size: 15px; width: 250px; outline: none;">
            </div>

            <div class="grid-item grid-item-2">
                <input type="password" placeholder="Passord" id="password"
                    style="border: none; font-size: 15px; width: 250px; outline: none;">
                <a href="#" class="forgot-password">Glemt passord?</a>
            </div>

            <!-- Buttons for login -->
            <a class="grid-item grid-item-3" href="index.html" id="login">Login</a>
            <a class="grid-item grid-item-3" href="kasse.html" id="loginAsEmployee">Logg inn som ansatt</a>
            <a class="grid-item grid-item-4" href="index.html"><i id="facebook" class="fa fa-facebook-square"></i>Login
                med Facebook</a>
            <a class="grid-item grid-item-5" href="index.html"><i id="google" class="fa fa-google-plus-square"></i>Login
                med
                Google+</a>
            <a class="grid-item grid-item-6" href="signUp.html">Registrer deg</a>

        </div>

        <!--Splits the screen: "--- Eller ---"  -->
        <div class="split-container">
            <div class="line-1"></div>
            <div class="middle-text">eller</div>
            <div class="line-2"></div>
        </div>

        <!-- Info text that makes "register button more visible for user" -->
        <div class="info-text">ikke en bruker?</div>

    </div>

</body>

</html>
